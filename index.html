<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto - Lista de Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./imagens/celular.png" alt="emoji de celular">
            <h1>Lista de Contatos</h1>
        </header>
        <form id="form">
            <input type="text" id="nome-contato" required placeholder="nome do contato">
            <input type="tel" id="numero-contato" placeholder="número do contato">
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing = "0">
            <thead>
                <tr>
                    <th>Nome do contato</th>
                    <th>Número do contato</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td>---</td>
                    <td>---</td>
                </tr>
            </tfoot>
        </table>
        <footer>
            <p>Desenvolvido por Vinícius do Nascimento para o curso Fullstack Python da EBAC</p>
            <p>&copy 2024 - All rights reserved</p>
        </footer>
    </div>
    <script src="./main.js"></script>
</body>
</html>
